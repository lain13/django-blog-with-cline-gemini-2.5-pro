{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "TDD Blog" %}</title>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{% url 'blog:post_feed' %}">
</head>
<body>
    <nav>
        <a href="{% url 'blog:post_list' %}">Home</a>
        <form action="{% url 'set_language' %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input name="next" type="hidden" value="{{ redirect_to }}">
            <select name="language" onchange="this.form.submit()">
                {% get_current_language as LANGUAGE_CODE %}
                {% get_available_languages as LANGUAGES %}
                {% for lang_code, lang_name in LANGUAGES %}
                    <option value="{{ lang_code }}" {% if lang_code == LANGUAGE_CODE %}selected{% endif %}>
                        {{ lang_name }} ({{ lang_code }})
                    </option>
                {% endfor %}
            </select>
        </form>
        <hr>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <form action="{% url 'users:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; padding: 0; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
