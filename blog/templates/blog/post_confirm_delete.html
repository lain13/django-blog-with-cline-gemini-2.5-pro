{% extends "blog/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">Cancel</a>
    </form>
{% endblock %}
